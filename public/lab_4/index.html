<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Isabeau Rea's Lab 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<div id="wrap"></div> 
<body>
    <div class=".header">
        <h1>Isabeau Rea's Lab 4</h1>
    </div>
    <div class=".main">
        <form action="/api" method="post">
            <nav ul class=".flex-outer">
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" maxlength="140">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" maxlength="140">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" maxlength="140">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" maxlength="140">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea rows="5" cols="33" id="message" placeholder="This is some default message text."></textarea>
                </li>
            </nav>
            <li>
                <p>Age</p>
                <nav ul class=".flex-inner">
                    <li>
                    <input type="checkbox" name="18-35" id="eighteen-to-thirtyfive">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                    </li>
                    <li>
                    <input type="checkbox" id="thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifty-to-sixtyfive">
                        <label for="fifty-to-sixtyfive">50-65</label>
                    </li> 
                </nav>
            </li>
            <li>
                <button type="submit">SUBMIT</button>
            </li>
            </ul>
        </form>
    </div>
</body>
