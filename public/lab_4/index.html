<body>
    <form>
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Please type in your first name here"> #MAX OF 140 CHARACTERS
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Please type in your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Please type in your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Please type in your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="5" columns="33" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <!-- list items here -->
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
</body>
