<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Isabeau Rea's Lab 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<div id="wrap"></div> 
<body>
    <div class="main">
        <form action="/api" method="post">
            <ul class=".flex-outer">
            <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Please type in your first name here" maxlength="140">
            </li>
            <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Please type in your last name here" maxlength="140">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Please type in your email here" maxlength="140">
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Please type in your phone here" maxlength="140">
            </li>
            <li>
                <label for="message">Message</label>
                <textarea rows="5" cols="33" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
                <p>Age</p>
                <ul class=".flex-inner">
                    <li>
                    <input type="checkbox" name="18-35" id="eighteen-to-thirtyfive">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                    </li>
                    <li>
                    <input type="checkbox" id="thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifty-to-sixtyfive">
                        <label for="fifty-to-sixtyfive">50-65</label>
                    </li> 
                    </ul>
                </ul>
            </li>
            <li>
                <button type="submit">Submit</button>
            </li>
            </ul>
        </form>
    </div>
</body>
